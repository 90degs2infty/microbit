name: CI

on:
  push:
    branches: [main, staging, trying]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
          - 1.53.0  # Minimum supported rust version (MSRV)

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - name: rustfmt
        run: cargo fmt -- --check

      - name: build
        run: cargo xtask ci
